name: Tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6
      - run: bundle exec rubocop

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 2.1
            gemfile: gems/rails3.gemfile
          - ruby: 2.2
          - ruby: 2.3
          - ruby: 2.4
          - ruby: 2.5
          - ruby: 2.6
          - ruby: 2.6
            gemfile: gems/typhoeus.gemfile
            test_features: "typhoeus"
          - ruby: 2.6
            gemfile: gems/octoshark.gemfile
          - ruby: 2.6
            gemfile: gems/rails3.gemfile
            bundler: 1.17.3
          - ruby: 2.7
          - ruby: 2.7
            prepend: true
          - ruby: "3.0"
          - ruby: "3.0"
            prepend: true
          - ruby: "3.0"
            gemfile: gems/instruments.gemfile
            test_features: "instruments"
          - ruby: "3.0"
            gemfile: gems/instruments.gemfile
            prepend: true
            test_features: "instruments"
          - ruby: "3.0"
            gemfile: gems/sidekiq.gemfile
            test_features: "sidekiq_install"
          - ruby: 3.1
          - ruby: 3.2
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      SCOUT_TEST_FEATURES: ${{ matrix.test_features }}
      SCOUT_USE_PREPEND: ${{ matrix.prepend }}

    # https://github.com/ruby/setup-ruby/issues/496
    runs-on: ${{ matrix.ruby == '2.2' && 'ubuntu-20.04' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          bundler: ${{matrix.bundler}}
          ruby-version: ${{ matrix.ruby }}
      - run: bundle exec rake
